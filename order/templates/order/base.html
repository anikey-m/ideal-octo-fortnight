<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-green.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        {% block header %}{% endblock %}
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="{% url 'order_list' %}">Список заказов</a>
          <a class="mdl-navigation__link" href="{% url 'order_add' %}">Новый заказ</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>
</body>
</html>
